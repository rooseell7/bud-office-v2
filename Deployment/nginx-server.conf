# BUD Office — повний конфіг для сервера (Linux)
# Слухає на всіх інтерфейсах — доступ по IP з інших мереж: http://<IP_сервера>
# Скопіювати на сервер: /etc/nginx/sites-available/bud-office
# При include з http {} — map і server мають бути на одному рівні

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _ localhost;

    # SPA (Frontend dist)
    root /var/www/bud-office;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # REST API → Backend :3000
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO WebSocket (критично: upgrade для WS 101, без polling violations)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_buffering off;
        proxy_redirect off;
    }
}
